<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flappyBird</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        body{
            overflow: hidden;
        }
        canvas{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="375" height="667"></canvas>

    <audio id="bgMusic" src="music/bg.mp3" loop="loop" autoplay="autoplay"></audio>
    <audio id="flyMusic" src="music/sfx_wing.ogg"></audio>
    <audio id="dieMusic" src="music/sfx_hit.ogg"></audio>
    <audio id="pointMusic" src="music/sfx_point.ogg"></audio>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/Background.js"></script>
    <script type="text/javascript" src="js/Pipe.js"></script>
    <script type="text/javascript" src="js/Bird.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript">
        var g = new Game({
            "canvasId" : "canvas"
        });
    </script>
</body>
</html>
